router bgp 65002
 no bgp ebgp-requires-policy
 neighbor 10.100.1.1 remote-as external
 neighbor 10.100.1.1 update-source 10.100.1.2
 neighbor 10.100.1.1 ebgp-multihop 100
 neighbor 10.100.1.3 remote-as external
 neighbor 10.100.1.3 update-source 10.100.1.2
 neighbor 10.100.1.3 ebgp-multihop 100
 address-family ipv4 uni
   neighbor 10.100.1.1 route-map FOO out
!

bgp community-list standard FOO seq 5 permit 5:6
bgp community-list standard FOO seq 10 permit 4:6
!
route-map FOO permit 10
 set comm-list FOO delete
!